<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="mains">
<div class="b1">b1</div>
<div class="b2">b2</div>
<div class="b3">b3</div>
<div class="b4">b4</div>
<div class="b5">b5</div>
</div>
</body>

<script src="javascript.js"></script>
</html>
<style >
.mains {
  height: 200px;
  background: aqua;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
     grid-template-rows: repeat(3, 100px);
}
.b1 {
  background: rgb(255, 0, 191);
  grid-row:1/ 4;
}
.b2 {
  background: rgb(255, 0, 0);

}
.b3 {
  background: rgb(2, 8, 8);
  grid-row: 1 / 3;
  grid-column: 3/ 4;
}
.b4 {
  background: rgb(0, 255, 85);
  grid-column: 2/ 4
}
.b5 {
  background: rgb(255, 251, 0);

}
</style>
